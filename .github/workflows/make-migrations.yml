name: Alembic Migration Autogenerate (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - "my_shared_db/models/**"
      - "alembic/env.py"

jobs:
  autogenerate-migration:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Use DEV DB for schema comparison

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Autogenerate Alembic migration
        run: |
          alembic revision --autogenerate -m "Autogenerated migration from PR"

      - name: Upload migration as artifact
        uses: actions/upload-artifact@v4
        with:
          name: alembic-migration
          path: alembic/versions/*.py
